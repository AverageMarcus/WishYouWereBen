<!doctype html>
<html>
  <head>
    <title>#WisthYouWereBen?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section class="max-width-940">
      <h1>#WishYouWereBen?</h1>
      <div class="row">
        <p>
          Do you wish you were Ben? Well now you can be!
        </p>
      </div>

      <div class="row">
        <div class="column column-75 text-center relative-container">
          <video class="selfie" autoplay></video>
          <img class="hidden" src="">
          <canvas class="selfie"></canvas>
        </div>
        <div class="column bens hidden">
          <h3>Pick your Ben</h3>
          <div>
            <img src="/images/ben.png">
            <img src="/images/ben2.png">
            <img src="/images/ben3.png">
            <img src="/images/ben4.png">
            <img src="/images/ben5.png">
            <img src="/images/ben6.png">
            <img src="/images/ben7.png">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column column-75 text-center">
          <a id="shutter" title="Take Selfie"><img src="/images/device-camera.svg" alt="Take Selfie" /></a>

          <a id="download" title="Download" class="hidden"><img src="/images/cloud-download.svg" alt="Download" /></a>
        </div>
      </div>

    <section>

    <script src="javascript/main.js"></script>
  </body>
</html>
